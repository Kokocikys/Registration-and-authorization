<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='stylesheet.css'/>
    <title>Регистрация</title>
</head>
<body>

<div class="container">
    <h1>Регистрация</h1>
    <p>Уже есть аккаунт? <a href="authorization.html">Войдите!</a></p>
    <form action="registration.php" method="post">
        <span>Введите логин</span>
        <input class="form-control" type='text' name='login' placeholder="Логин" id='login' required
               pattern="^[A-Za-zА-Яа-яЁё0-9]{5,}$"><br>
        <span>Введите пароль</span>
        <input class="form-control" type='password' name='password' placeholder="Пароль" id='password' required
               pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{5,}"><br>
        <span>Подтвердите пароль</span>
        <input class="form-control" type='password' name='confirmPassword' placeholder="Пароль"
               id='confirmPassword' required
               pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{5,}"><br>
        <span>Введите адрес электронной почты</span>
        <input class="form-control" type='email' name='email' placeholder="Email" id='email' required><br>
        <span>Введите ваше имя</span>
        <input class="form-control" type='text' name='name'
               placeholder="Имя" id='name' required pattern="^[A-Za-zА-Яа-яЁё0-9]{1,}$"><br>
        <div class="interactiveBlock">
            <span><input type="checkbox" onclick="showOrHide()">&nbspПоказывать пароль</span>
            <input type="submit" value="Зарегистрироваться" name="insert" id="registration">
        </div>
    </form>
    <br><span id="backToMain"><a href="index.html">Вернуться на главную</a></span>
</div>

<script src="JavaScript/jquery-3.5.1.js"></script>
<script src="JavaScript/passwordVisibility.js"></script>
<script src="JavaScript/validation.js"></script>

</body>
</html>
